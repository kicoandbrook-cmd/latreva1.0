<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è La Treva POS - Sistema de Gesti√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .module {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .module-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .module-title {
            font-size: 1.5rem;
            color: #333;
            margin-left: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
        }

        .product-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .product-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 1.3rem;
            color: #667eea;
            font-weight: bold;
        }

        .order-section {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .order-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-item-name {
            font-weight: 600;
            color: #333;
        }

        .order-item-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }

        .qty-display {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .total-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 1.1rem;
        }

        .total-row.grand-total {
            border-top: 2px solid #e0e0e0;
            margin-top: 10px;
            padding-top: 15px;
            font-weight: bold;
            font-size: 1.5rem;
            color: #667eea;
        }

        .action-btns {
            display: flex;
            gap: 15px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear {
            background: #dfe6e9;
            color: #2d3436;
        }

        .btn-clear:hover {
            background: #b2bec3;
        }

        .btn-send {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 184, 148, 0.4);
        }

        .table-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è La Treva POS</h1>
            <p class="subtitle">Sistema de Gesti√≥n para Restaurante</p>
        </header>

        <div class="main-content">
            <!-- Panel de Productos -->
            <div class="module">
                <div class="module-header">
                    <span style="font-size: 2rem;">üç¥</span>
                    <h2 class="module-title">Men√∫ de Productos</h2>
                </div>

                <div class="tabs" id="categoryTabs">
                    <button class="tab-btn active" onclick="filterCategory('todos')">üçΩÔ∏è Todos</button>
                    <button class="tab-btn" onclick="filterCategory('bebidas')">üç∫ Bebidas</button>
                    <button class="tab-btn" onclick="filterCategory('tapas')">ü•§ Tapas</button>
                    <button class="tab-btn" onclick="filterCategory('platos')">üçù Platos</button>
                    <button class="tab-btn" onclick="filterCategory('postres')">üç∞ Postres</button>
                </div>

                <input type="text" class="search-box" placeholder="üîç Buscar producto..." id="searchBox" oninput="searchProducts()">

                <div class="products-grid" id="productsGrid">
                    <!-- Productos se cargan din√°micamente -->
                </div>
            </div>

            <!-- Panel de Pedido -->
            <div class="module">
                <div class="module-header">
                    <span style="font-size: 2rem;">üìù</span>
                    <h2 class="module-title">Pedido Actual</h2>
                </div>

                <select class="table-select" id="tableSelect">
                    <option value="mesa1">Mesa 1</option>
                    <option value="mesa2">Mesa 2</option>
                    <option value="mesa3">Mesa 3</option>
                    <option value="mesa4">Mesa 4</option>
                    <option value="mesa5">Mesa 5</option>
                    <option value="barra">Barra</option>
                </select>

                <div class="order-section" id="orderItems">
                    <p style="text-align: center; color: #666;">A√±ade productos al pedido</p>
                </div>

                <div class="total-section">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">0.00‚Ç¨</span>
                    </div>
                    <div class="total-row">
                        <span>IVA (10%):</span>
                        <span id="iva">0.00‚Ç¨</span>
                    </div>
                    <div class="total-row grand-total">
                        <span>TOTAL:</span>
                        <span id="total">0.00‚Ç¨</span>
                    </div>
                </div>

                <div class="action-btns">
                    <button class="btn btn-clear" onclick="clearOrder()">üóëÔ∏è Limpiar</button>
                    <button class="btn btn-send" onclick="sendOrder()">‚úÖ Enviar Pedido</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Base de datos de productos
        const products = [
            { id: 1, name: 'Cerveza', price: 2.50, category: 'bebidas', icon: 'üç∫' },
            { id: 2, name: 'Vino Tinto', price: 3.00, category: 'bebidas', icon: 'üç∑' },
            { id: 3, name: 'Coca Cola', price: 2.00, category: 'bebidas', icon: 'ü•§' },
            { id: 4, name: 'Agua', price: 1.50, category: 'bebidas', icon: 'üíß' },
            { id: 5, name: 'Caf√©', price: 1.80, category: 'bebidas', icon: '‚òï' },
            { id: 6, name: 'Patatas Bravas', price: 4.50, category: 'tapas', icon: 'ü•î' },
            { id: 7, name: 'Croquetas', price: 5.00, category: 'tapas', icon: 'ü•ò' },
            { id: 8, name: 'Jam√≥n Ib√©rico', price: 8.00, category: 'tapas', icon: 'üçñ' },
            { id: 9, name: 'Aceitunas', price: 3.00, category: 'tapas', icon: 'ü´í' },
            { id: 10, name: 'Paella', price: 12.00, category: 'platos', icon: 'ü•ò' },
            { id: 11, name: 'Pizza', price: 9.00, category: 'platos', icon: 'üçï' },
            { id: 12, name: 'Pasta Carbonara', price: 8.50, category: 'platos', icon: 'üçù' },
            { id: 13, name: 'Hamburguesa', price: 7.50, category: 'platos', icon: 'üçî' },
            { id: 14, name: 'Ensalada', price: 6.00, category: 'platos', icon: 'ü•ó' },
            { id: 15, name: 'Tarta de Queso', price: 4.00, category: 'postres', icon: 'üç∞' },
            { id: 16, name: 'Helado', price: 3.50, category: 'postres', icon: 'üç®' },
            { id: 17, name: 'Brownie', price: 3.80, category: 'postres', icon: 'üç´' },
            { id: 18, name: 'Flan', price: 3.20, category: 'postres', icon: 'üçÆ' }
        ];

        let order = {};
        let currentCategory = 'todos';

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts();
        });

        // Mostrar productos
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            const filtered = currentCategory === 'todos' 
                ? products 
                : products.filter(p => p.category === currentCategory);
            
            grid.innerHTML = filtered.map(product => `
                <div class="product-card" onclick="addToOrder(${product.id})">
                    <div class="product-icon">${product.icon}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price.toFixed(2)}‚Ç¨</div>
                </div>
            `).join('');
        }

        // Filtrar por categor√≠a
        function filterCategory(category) {
            currentCategory = category;
            
            // Actualizar botones activos
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayProducts();
        }

        // Buscar productos
        function searchProducts() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const grid = document.getElementById('productsGrid');
            
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(searchTerm) &&
                (currentCategory === 'todos' || p.category === currentCategory)
            );
            
            grid.innerHTML = filtered.map(product => `
                <div class="product-card" onclick="addToOrder(${product.id})">
                    <div class="product-icon">${product.icon}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price.toFixed(2)}‚Ç¨</div>
                </div>
            `).join('');
        }

        // A√±adir producto al pedido
        function addToOrder(productId) {
            const product = products.find(p => p.id === productId);
            
            if (order[productId]) {
                order[productId].quantity++;
            } else {
                order[productId] = {
                    ...product,
                    quantity: 1
                };
            }
            
            updateOrderDisplay();
        }

        // Actualizar cantidad
        function updateQuantity(productId, change) {
            if (order[productId]) {
                order[productId].quantity += change;
                
                if (order[productId].quantity <= 0) {
                    delete order[productId];
                }
                
                updateOrderDisplay();
            }
        }

        // Actualizar visualizaci√≥n del pedido
        function updateOrderDisplay() {
            const orderItemsDiv = document.getElementById('orderItems');
            const orderKeys = Object.keys(order);
            
            if (orderKeys.length === 0) {
                orderItemsDiv.innerHTML = '<p style="text-align: center; color: #666;">A√±ade productos al pedido</p>';
            } else {
                orderItemsDiv.innerHTML = orderKeys.map(id => {
                    const item = order[id];
                    return `
                        <div class="order-item">
                            <div>
                                <div class="order-item-name">${item.icon} ${item.name}</div>
                                <div style="color: #666; font-size: 0.9rem;">${item.price.toFixed(2)}‚Ç¨ c/u</div>
                            </div>
                            <div class="order-item-controls">
                                <button class="qty-btn" onclick="updateQuantity(${id}, -1)">-</button>
                                <span class="qty-display">${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${id}, 1)">+</button>
                                <span style="font-weight: bold; margin-left: 10px;">${(item.price * item.quantity).toFixed(2)}‚Ç¨</span>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            updateTotals();
        }

        // Actualizar totales
        function updateTotals() {
            let subtotal = 0;
            
            Object.values(order).forEach(item => {
                subtotal += item.price * item.quantity;
            });
            
            const iva = subtotal * 0.10;
            const total = subtotal + iva;
            
            document.getElementById('subtotal').textContent = subtotal.toFixed(2) + '‚Ç¨';
            document.getElementById('iva').textContent = iva.toFixed(2) + '‚Ç¨';
            document.getElementById('total').textContent = total.toFixed(2) + '‚Ç¨';
        }

        // Limpiar pedido
        function clearOrder() {
            if (confirm('¬øSeguro que quieres limpiar el pedido?')) {
                order = {};
                updateOrderDisplay();
            }
        }

        // Enviar pedido
        function sendOrder() {
            const orderKeys = Object.keys(order);
            
            if (orderKeys.length === 0) {
                alert('El pedido est√° vac√≠o. A√±ade productos primero.');
                return;
            }
            
            const table = document.getElementById('tableSelect').value;
            const items = orderKeys.map(id => {
                const item = order[id];
                return `${item.quantity}x ${item.name}`;
            }).join('\n');
            
            const total = document.getElementById('total').textContent;
            
            alert(`‚úÖ Pedido enviado\n\nMesa: ${table}\n\nProductos:\n${items}\n\nTotal: ${total}\n\n¬°Pedido registrado correctamente!`);
            
            // Limpiar pedido despu√©s de enviar
            order = {};
            updateOrderDisplay();
        }
    </script>
</body>
</html>
